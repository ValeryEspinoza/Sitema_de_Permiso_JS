<!DOCTYPE html>
<html>
<head>
	<title>Registar</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../css/Registro.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
</head>

<body>


	



   <section class="Registrar">

	<h3>Formulario Registrar</h3>
	<br>
      <input class="control" type="text" name="Nombres" id="Nombres" placeholder="Nombre Completo">
	  <input class="control" type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos">
	  <input class="control" type="email" name="Correo" id="Correo" placeholder="Correo">
	  <input class="control" type="text" name="Ingresar Número de Identificación" id="Cedula" placeholder="Ingresar Número de Identificación">
	  <select name="" class="control" id="Roll">
		<option value="Colaborador">Colaborador</option>
		<option value="Administrador">Administrador</option>
	  </select>
	  <input class="control" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña">
	  <h2 class="color" id="texto"></h2>
	  <input  id="boton" class="boton" type="submit" value="Registrar" >
	  
	  <p><a href=" http://localhost:1234/index.html"> ¿Ir a Home? </a></p>

   </section>

	


	
 <script type="module" src="../js/Registro.js"></script>
</body>

</html>
