<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <h2 class="color" id="texto"></h2>


    <section class="Registrar">

        <h3>Login</h3>

          <input class="control" type="text" name="Ingresar Número de Identificación" id="Correo" placeholder="Ingrese su Correo">

          <input id="boton" class="boton" type="submit" value="Ingresar">
          <p><a href="#">¿Olvido su contraseña?</a></p>
    
       </section>
    
        


    <script type="module" src="../js/login.js"></script>

</html>
